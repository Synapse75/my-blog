<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Synapse75 的个人博客 - 记录技术、生活与思考" />
  <link rel="icon" href="https://github.com/synapse75.png" type="image/png" />
  <title>Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- 顶部 Bar -->
<div id="topBar" class="top-bar">
  <a href="https://synapse75.github.io/blog/" class="logo-link" id="logoLink">Blog</a>
  <nav class="nav-links">
    <a href="#" class="nav-link active" data-tab="posts">文章</a>
    <a href="#" class="nav-link" data-tab="categories">分类</a>
    <a href="#" class="nav-link" data-tab="tags">标签</a>
    <a href="#" class="nav-link" data-tab="about">关于</a>
  </nav>
  <div id="react-search"></div>
  <div class="login-button-container">
    <button id="loginBtn">登录</button>
    <button id="logoutBtn" class="hidden">退出</button>
  </div>
</div>

<!-- 登录弹窗 -->
<div id="loginModal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2>登录</h2>
      <button id="closeLoginBtn">&times;</button>
    </div>
    <button id="githubLoginBtn" class="github-oauth-btn">
      <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
      使用 GitHub 登录
    </button>
    <div class="login-divider"><span>或</span></div>
    <input type="text" id="loginUsername" placeholder="输入用户名" />
    <button id="confirmLoginBtn">进入</button>
  </div>
</div>

<!-- 主要内容区域 -->
<div id="mainContainer" class="main-container">
  <!-- 左侧栏 -->
  <div id="sidebar" class="sidebar">
    <!-- GitHub 信息 -->
    <div class="github-info">
      <a href="https://synapse75.github.io" class="github-avatar-link" target="_blank" rel="noopener">
        <img src="https://github.com/synapse75.png" alt="GitHub Avatar" class="github-avatar">
      </a>
      <p class="github-name">Synapse75</p>
      <div class="github-stats">
        <a class="github-stat" href="https://github.com/synapse75?tab=following" target="_blank" rel="noopener">
          <span class="github-stat-value" id="githubFollowing">-</span>
          <span class="github-stat-label">Following</span>
        </a>
        <a class="github-stat" href="https://github.com/synapse75?tab=followers" target="_blank" rel="noopener">
          <span class="github-stat-value" id="githubFollowers">-</span>
          <span class="github-stat-label">Followers</span>
        </a>
        <a class="github-stat" href="https://github.com/synapse75?tab=repositories" target="_blank" rel="noopener">
          <span class="github-stat-value" id="githubRepos">-</span>
          <span class="github-stat-label">Repos</span>
        </a>
      </div>
      <a class="github-follow-btn" href="https://github.com/synapse75" target="_blank" rel="noopener">Follow</a>
    </div>

    <!-- 最近更新 -->
    <div class="recent-section">
      <h3>最近更新</h3>
      <div id="recentList" class="recent-list"></div>
    </div>
  </div>

  <!-- 右侧内容区域 -->
  <div id="contentArea" class="content-area">
    <!-- 文章列表 -->
    <div id="postsArea" class="posts-area tab-page">
      <div id="postsList" class="posts-list"></div>
    </div>

    <!-- 文章详情 -->
    <div id="postDetailPage" class="post-detail-page"></div>

    <!-- 分类页面 -->
    <div id="categoriesPage" class="tab-page hidden">
      <div id="categoriesPageList" class="tags-page-list"></div>
    </div>

    <!-- 标签页面 -->
    <div id="tagsPage" class="tags-page tab-page hidden">
      <div id="tagsPageList" class="tags-page-list"></div>
    </div>

    <!-- 关于页面 -->
    <div id="aboutPage" class="tab-page hidden">
      <div id="aboutContent" class="about-content markdown-body" style="padding: 20px;"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
<script src="js/supabase.js"></script>
<script src="js/md-loader.js"></script>
<script src="js/auth.js"></script>
<script src="js/interactions.js"></script>
<script src="js/posts.js"></script>
<script src="js/router.js"></script>
<script src="js/ui.js"></script>
<script src="dist/blog-react.iife.js"></script>

</body>
</html>
